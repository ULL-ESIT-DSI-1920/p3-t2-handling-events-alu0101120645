<!DOCTYPE html> 
<html lang="es">

<head>Event Handler</head>
<body>
  <a href="https://developer.mozilla.org/">MDN</a>
  <script>
    let link = document.querySelector("a");
    link.addEventListener("click", event => {
      console.log("Nope.");
      event.preventDefault();
    });
  </script>
</body>
</html>
